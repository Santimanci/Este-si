<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tabla de Usuarios</title>
</head>
<body>
    <div class="contenedor-tabla">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Documento</th>
                    <th>Correo</th>
                    <th>
                        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalUsuario">
                            Añadir
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="bodyData"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Añadir usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4>Registro de datos</h4>
                    <input type="text" class="form-control mb-2" id="nombre" placeholder="Digite el nombre" required>
                    <input type="text" class="form-control mb-2" id="apellidos" placeholder="Digite el apellido">
                    <input type="text" class="form-control mb-2" id="documento" placeholder="Digite el documento">
                    <input type="text" class="form-control mb-2" id="correo" placeholder="Digite el correo">
                    <button id="btnGuardar" class="btn btn-success w-100">Guardar</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let datos = [];
        
        document.getElementById('btnGuardar').addEventListener('click', guardar);
        
        function guardar() {
            const nombre = document.getElementById("nombre").value.trim();
            const apellidos = document.getElementById("apellidos").value.trim();
            const documento = document.getElementById("documento").value.trim();
            const correo = document.getElementById("correo").value.trim();

            if (!nombre) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campo requerido',
                    text: 'Por favor, digita el nombre',
                    confirmButtonColor: '#0d6efd'
                });
                return;
            }
            if (!apellidos) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campo requerido',
                    text: 'Por favor, digita los apellidos',
                    confirmButtonColor: '#0d6efd'
                });
                return;
            }
            if (!documento) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campo requerido',
                    text: 'Por favor, digita el documento',
                    confirmButtonColor: '#0d6efd'
                });
                return;
            }
            if (!correo) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campo requerido',
                    text: 'Por favor, digita el correo',
                    confirmButtonColor: '#0d6efd'
                });
                return;
            }

            datos.push({nombre, apellidos, documento, correo});
            pintarDatos();

            // Limpiar campos
            document.getElementById("nombre").value = "";
            document.getElementById("apellidos").value = "";
            document.getElementById("documento").value = "";
            document.getElementById("correo").value = "";

            // Cerrar modal
            bootstrap.Modal.getInstance(document.getElementById('modalUsuario')).hide();

            Swal.fire({
                icon: 'success',
                title: 'Registro guardado',
                showConfirmButton: false,
                timer: 1500
            });
        }

        function pintarDatos() {
            const bodyData = document.getElementById("bodyData");
            bodyData.innerHTML = '';
            
            datos.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.nombre}</td>
                    <td>${item.apellidos}</td>
                    <td>${item.documento}</td>
                    <td>${item.correo}</td>
                    <td></td>
                `;
                bodyData.appendChild(row);
            });
        }
    </script>
</body>
</html>
