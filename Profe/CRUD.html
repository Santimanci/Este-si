<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Syles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class ="tablas">
    <div class="tabla">
        <table class="table table-striped">
            <thead>
                
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Documento</th>
                    <th>Correo</th> 
                    <th>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Añadir</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Añade usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
     <div class="modal-body">
    <h3 class="mb-3">Registro de datos</h3>
    <input type="text" class="form-control" id="nombre" placeholder="Digite el nombre" required> 
    <input type="text" class="form-control" id="apellidos" placeholder="Digite el apellido">
    <input type="text" class="form-control" id="documento" placeholder="Digite el documento">
    <input type="text" class="form-control" id="correo" placeholder="Digite el correo">
    <button id="save" onclick="guardar()">Guardar</button>
</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>  
      </div>
    </div>
  </div>
</div>
</div>
                    </th>
                </tr>
                
            </thead>
            
            <tbody id="bodyData">

            </tbody>
        </table>
    </div>
    <script>
        let datos = []
       function guardar() {
    const nombre = document.getElementById("nombre").value.trim();
    const apellidos = document.getElementById("apellidos").value.trim();
    const documento = document.getElementById("documento").value.trim();
    const correo = document.getElementById("correo").value.trim();

    if (!nombre) {
        Swal.fire({
            icon: 'warning',
            title: 'Campo requerido',
            text: 'Por favor, digita el nombre',
            confirmButtonColor: '#0d6efd'
        });
    } else if (!apellidos) {
        Swal.fire({
            icon: 'warning',
            title: 'Campo requerido',
            text: 'Por favor, digita los apellidos',
            confirmButtonColor: '#0d6efd'
        });
    } else if (!documento) {
        Swal.fire({
            icon: 'warning',
            title: 'Campo requerido',
            text: 'Por favor, digita el documento',
            confirmButtonColor: '#0d6efd'
        });
    } else if (!correo) {
        Swal.fire({
            icon: 'warning',
            title: 'Campo requerido',
            text: 'Por favor, digita el correo',
            confirmButtonColor: '#0d6efd'
        });
    } else {
        let reg = {
            nombre,
            apellidos,
            documento,
            correo
        };
        datos.push(reg);
        document.getElementById("bodyData").innerHTML = "";
        pintarDatos();

        document.getElementById("nombre").value = "";
        document.getElementById("apellidos").value = "";
        document.getElementById("documento").value = "";
        document.getElementById("correo").value = "";

     
        const modal = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
        modal.hide();

       
        Swal.fire({
            icon: 'success',
            title: 'Registro guardado',
            showConfirmButton: false,
            timer: 1500
        });
    }
}


        function pintarDatos(){
            datos.forEach((item, i)=>{
                document.getElementById("bodyData").innerHTML+=`
                    <tr>
                        <td>${item.nombre}</td>    
                        <td>${item.apellidos}</td>   
                        <td>${item.documento}</td>   
                        <td>${item.correo}</td>   
                    </tr>
                `
            })
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
