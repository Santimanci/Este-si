<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="ejer.js"></script>
</head>
<body>
  <div class="contenedor">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" />

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" />

    <div class="operaciones">
      <label><input type="radio" name="operacion" id="suma" /> Suma</label>
      <label><input type="radio" name="operacion" id="resta" /> Resta</label>
      <label><input type="radio" name="operacion" id="multiplicacion" /> Multiplicación</label>
      <label><input type="radio" name="operacion" id="division" /> División</label>
    </div>

    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
  </div>
</body>
</html>
